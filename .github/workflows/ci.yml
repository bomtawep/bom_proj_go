name: CI

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t mongo-db .
          docker tag mongo-db bomtawep/mongo-db:latest
          docker push bomtawep/mongo-db:latest

      - name: SSH into EC2 instance and pull Docker image
        uses: appleboy/ssh-action@
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USERNAME }}
          key: ${{ secrets.AWS_EC2_SSH_PRIVATE_KEY }}
          script: |
            docker pull bomtawep/mongo-db:latest
            docker stop mongo-db
            docker rm mongo-db
            docker run -d -p 27100:27017 --name mongo-db bomtawep/mongo-db:latest
