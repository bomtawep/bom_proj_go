name: CI

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build API and push Docker image
        run: |
          docker build -t bom-go-api .
          docker tag bom-go-api bomtawep/bom-go-api:latest
          docker push bomtawep/bom-go-api:latest

      - name: Build nginx and push Docker image
        run: |
          docker build -t bom-nginx ./nginx
          docker tag bom-nginx bomtawep/bom-nginx:latest
          docker push bomtawep/bom-nginx:latest

      - name: Copy essential docker files
        run: |
          sudo scp -i bom.pem ./nginx/nginx.conf ${{ secrets.AWS_EC2_HOST }}:~/etc/nginx/conf.d/default.conf
          sudo scp -i bom.pem ./docker-compose.production.yml ${{ secrets.AWS_EC2_HOST }}:~/

      - name: Install SSH
        run: sudo apt-get install -y openssh-client

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USERNAME }}
          key: ${{ secrets.AWS_EC2_SSH_PRIVATE_KEY }}
          script: |
            docker-compose up -d